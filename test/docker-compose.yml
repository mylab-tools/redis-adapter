version: '3.2'

services:
  mylab-redis-adapter-test:
    container_name: mylab-redis-adapter-test
    image: redis:6.2
    ports: 
    - 9110:6379
    entrypoint: ["docker-entrypoint.sh", "redis-server", "/usr/local/etc/redis/redis.conf"]
    volumes:
    - ./redis.conf:/usr/local/etc/redis/redis.conf